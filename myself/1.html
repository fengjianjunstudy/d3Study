<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello word</title>
    <script src="../lib/d3.min.js"></script>
    <style type="text/css">
        .c{color: red;}
    </style>
</head>
<body>
    <script>
        'use strict';
        let arr = [1,2];
        d3.selectAll('p')
                .data(arr)
                .enter()
                .append('p')
                .text(function(data,i) {
                    return `hello word ${data}`;
                })
                .attr('class','c');
    </script>
</body>
</html>
