<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比例尺</title>
    <script src="../lib/d3.js"></script>
    <style type="text/css">
        .c{color: red;}
    </style>
</head>
<body>
    <script>
        'use strict';
        let width = 300,
            height = 300;
        let svg = d3.select('body')
                .append('svg')
                .attr('width',width)
                .attr('height',height);
        svg.append('circle')
                .attr('cx',100)
                .attr('cy',100)
                .attr('r',45)
                .style('fill','blue')
                .transition()
                .duration(2000)
                .attr('r',100)
                .style('fill','red');


    </script>
</body>
</html>
