<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单图表</title>
    <script src="../lib/d3.min.js"></script>
    <style type="text/css">
        .c{color: red;}
    </style>
</head>
<body>
    <script>
        'use strict';
        let width = 300,
            height = 300;
        let svg = d3.select('body')
                .append('svg')
                .attr('width',width)
                .attr('height',height);
        let dataset = [ 250 , 210 , 170 , 130 , 90 ];
        let rectHeight = 25;
        svg.selectAll('rect')
                .data(dataset)
                .enter()
                .append('rect')
                .attr('x',20)
                .attr('y',function(d,i) {
                    return i*rectHeight;
                })
                .attr('width',function(d,i) {
                    return d;
                })
                .attr('height',rectHeight-2)
                .attr('fill','blue')

    </script>
</body>
</html>
