<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色</title>
    <script src="../lib/d3.js"></script>
    <style>

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
        .axis path{fill:none;stroke:#000;}
        .axis line { stroke: #000; stroke-width: 1px;}


    </style>
</head>
<body>
    <script type="text/javascript">
        //颜色插值
        let a = d3.rgb(255,0,0);
        let b = d3.rgb(0,255,0);
        let computer = d3.interpolate(a,b);
        console.log(computer(0.1)); //#e61a00
        console.log(computer(0.5)) //#808000
    </script>
</body>
</html>
