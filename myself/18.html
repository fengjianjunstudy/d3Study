<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区域生成器</title>
    <script src="../lib/d3.js"></script>
    <style>

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
        .axis path{fill:none;stroke:#000;}
        .axis line { stroke: #000; stroke-width: 1px;}


    </style>
</head>
<body>
    <script type="text/javascript">
        let width = document.body.clientWidth || document.documentElement.clientWidth;
        let height = document.body.clientWidth || document.documentElement.clientHeight;
        let svg = d3.select('body').append('svg').attr('width',width).attr('height',height).style('background','#eee');
        let data = [80,120,130,70,60,90];
        //创建区域生成器
        let areaPath = d3.svg.area();
        let areaPath1 = d3.svg.area();
        areaPath.x(function(d,i) {
            return 50 + i*80;
        })
        areaPath.y0(function(d) {
            return height/2;
        })
        areaPath.y1(function(d,i) {
            return height/2 -d
        } )
        areaPath1.x(function(d,i) {
            return 50 + i*80;
        })
        areaPath1.y0(function(d) {
            return height/2;
        })
        areaPath1.y1(function(d,i) {
            return height/2;
        } )
        console.log(areaPath(data))
        svg.append('path').style('stroke','red').style('stroke-width','3px').attr('d',areaPath1(data)).transition().duration(1000).attr('d',areaPath(data));
        //50 250 170
        //130 250 130
        //210 250 120
        //290 250 180
        //370 250 190
        //450 250 160
    </script>
</body>
</html>
